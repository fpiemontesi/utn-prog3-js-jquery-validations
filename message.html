<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Formulario enviado

    <div id="message">
        <label>Email:</label>
        <span id="email"></span>

        <label>Clave:</label>
        <span id="clave"></span>
    </div>
    <script>
        const params = new URLSearchParams(
            window.location.search
        )

        alert("Valores query string: " +
            "\nemail: " + params.get("email") +
            "\nclave: " + params.get("clave") +
            "\nservicio: " + params.get("serviceId") 
        )

        // const message = document.getElementById(
        //     "message"
        // )

        // message.innerText = localStorage.getItem(
        //     "email"
        // ) + " " + localStorage.getItem(
        //     "clave"
        // )

        const email = document.getElementById("email")
        email.innerText = localStorage.getItem("email")

        
        const clave = document.getElementById("clave")
        clave.innerText = localStorage.getItem("clave")
    </script>
</body>
</html>
